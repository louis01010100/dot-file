# Tmux settings

# Set XTerm key bindings
#setw -g xterm-keys on

# Set colors
#set-option -g default-terminal "screen-256color"
set -g default-terminal "xterm"

unbind-key C-b
set -g prefix C-a
bind-key C-a send-prefix
set -sg escape-time 0

set -g base-index 1
set -g pane-base-index 1

# Set reload key to r
#bind r source-file ~/.tmux.conf

# Count sessions start at 1
#set -g base-index 1

# Use vim bindings
setw -g mode-keys vi

# Remap window navigation to vim
unbind-key j
unbind-key k
unbind-key l
unbind-key h

#bind-key j select-pane -D 
#bind-key k select-pane -U
#bind-key h select-pane -L
#bind-key l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R


bind-key H resize-pane -L 10
bind-key J resize-pane -D 10
bind-key K resize-pane -U 10
bind-key L resize-pane -R 11

bind -n M-p  previous-window
bind -n M-n next-window

bind -n C-M-h swap-window -t -1
bind -n C-M-l swap-window -t +1

bind -n M-q select-window -t 1
bind -n M-w select-window -t 2
bind -n M-e select-window -t 3
bind -n M-r select-window -t 4
bind -n M-t select-window -t 5
bind -n M-y select-window -t 6
bind -n M-u select-window -t 7
bind -n M-i select-window -t 8
bind -n M-o select-window -t 9

#bind-key h swap-window -t -1
#bind-key l swap-window -t +1

# Set the title bar
#set -g set-titles on
#set -g set-titles-string '#(whoami) :: #h :: #(curl ipecho.net/plain;echo)'

# Set status bar
set -g status-utf8 on
#set -g status-bg black
#set -g status-fg white
set -g status-interval 5 
#set -g status-left-length 90
#set -g status-right-length 60
#set -g status-justify left
#set -g status-right '#[fg=Cyan]#S #[fg=white]%a %d %b %R'
set -g status-right '%a %d %b %R'
#bind -n C-l clear-history
#
#bind-key v split-window -h
#bind-key s split-window -v



# Reload tmux config
bind r source-file ~/.tmux.conf

set -g history-limit 10000

setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

