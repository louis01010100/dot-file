# Tmux settings

# Set colors
set-option -g default-terminal "xterm-256color"

set-option -g history-limit 10000
set-option -g status-utf8 on
set-option -g status-interval 5 
set-option -g status-right '%a %d %b %R'

#### Status Bar
set-option -g status-fg colour151
set-option -g status-bg colour235
set-option -g status-attr default
set-option -wg window-status-current-bg colour238

#### Command line color
set-option -g message-fg colour151
set-option -g message-bg colour235
set-option -g message-attr default

set-option -g automatic-rename

# pane border
set-option -g pane-border-fg colour238 #base02
set-option -g pane-active-border-fg colour130 #base01

# vi mode

set-option -wg mode-keys vi

bind Escape copy-mode
unbind p
bind p paste-buffer

bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy V rectangle-toggle
bind -t vi-copy Y copy-end-of-line


set-option -g prefix 'C-\'
unbind-key C-b

#bind-key C-a send-prefix
set-option -s escape-time 0

set-option -sg base-index 1
set-option -wg pane-base-index 1
set-option -g renumber-windows on

# Use vim bindings
#set-option -wg mode-keys vi 

# Remap window navigation to vim
unbind-key j
unbind-key k
unbind-key l
unbind-key h

# Use Alt-vim keys without prefix key to switch panes
bind-key j select-pane -D 
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

bind -n M-p  previous-window
bind -n M-n next-window

bind-key -r P swap-window -t:-
bind-key -r N swap-window -t:+

bind-key J swap-pane -D
bind-key K swap-pane -U

# Reload tmux config
bind-key r source-file ~/.tmux.conf
